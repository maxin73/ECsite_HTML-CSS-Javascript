<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/variables.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/contact.css">
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
<header>
    
</header>
<main>
    <div class="features">

    </div>
    <div class="menu">

    </div>
    <div class="review">

    </div>
    <div class="contact">
        <h2>Contact us</h2>
        <div class="contact-us">
            <form action="submit">
                <label for="contact-us-name" class="contact-us-item">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="contact-us-name" name="contact-us-name" placeholder="Your name">
                </label>

                <label for="contact-us-email" class="contact-us-item">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="contact-us-email" name="contact-us-email" placeholder="Your email">
                </label>

                <label for="contact-us-subject" class="contact-us-item">
                    <i class="fa-solid fa-tag"></i>
                    <input type="text" id="contact-us-subject" name="contact-us-subject" placeholder="Subject">
                </label>

                <label for="contact-us-message" class="contact-us-item">
                    <textarea id="contact-us-message" name="contact-us-message" placeholder="Your message"></textarea>
                </label>

                <button type="submit">SEND</button>
            </form>
            <div class="info">
                <div class="contact-details">
                    <div class="contact-details-item">
                        <i class="fa-solid fa-map"></i>
                        <p>816 Granville St Vancouver, BC V6Z 1K3</p>
                    </div>
                    <div class="contact-details-item">
                        <i class="fa-solid fa-building"></i>
                        <p>Tue-Sun,10:00-18:00</p>
                    </div>
                    <div class="contact-details-item">
                        <i class="fa-solid fa-phone-flip"></i>
                        <p>+01 234 567 89</p>
                    </div>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d575.456490538006!2d-123.12044754663613!3d49.281217804428906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd64c377f2df4b19f!2sCornerstone%20International%20Community%20College%20of%20Canada%20-%20Tech%20Campus!5e0!3m2!1sja!2sca!4v1673906742368!5m2!1sja!2sca"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
        <div class="social-media">
            <p>Get connected with us on social networks!</p>
            <div class="social-media-links">
                <i href="#" class="fa-brands fa-facebook"></i>
                <i href="#" class="fa-brands fa-twitter"></i>
                <i href="#" class="fa-brands fa-google-plus"></i>
                <i href="#" class="fa-brands fa-linkedin"></i>
                <i href="#" class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
